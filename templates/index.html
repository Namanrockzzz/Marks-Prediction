<!DOCTYPE html>
<html>
<head>
	<title>Marks Prediction</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="alert alert-warning">
			<center><h1>Get Your Marks Predictions</h1></center>
		</div>
		<br>
		<form method="POST" action="/" class="form-inline">
			<label>How many hours did you study? &nbsp;&nbsp; </label>
			<input class="form-control" type="text" name="hours" placeholder="Number of Hours">
			<button class="btn btn-primary btn-lg"> Get Score </button>
		</form>

		{% if your_marks %}

			<h1 class="text text-success">Your marks are : {{ your_marks }} </h1>

		{% endif %}	
	</div>
</body>
</html>
